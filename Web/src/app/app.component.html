<mat-sidenav-container class="mat-typography bg w-100 h-100 mat-elevation-z8" hasBackdrop="true">
  
  <mat-sidenav-content>
    <app-header></app-header>

    <router-outlet></router-outlet>
    
    
    <footer id="footer">
      <button mat-icon-button matTooltip="Ask Safu" id="chatBtn" color="primary" class="mat-elevation-z8" (click)="drawer.toggle()" align="end">
        <mat-icon class="material-symbols-outlined">chat</mat-icon>
      </button>
    </footer>
   
  </mat-sidenav-content>
  <mat-sidenav id="drawer" #drawer  mode="over" class="w-50">
    <mat-card class="mat-elevation-z4 m-1 h-100">
      <mat-card-content>
        <h3 class="align-left" *ngFor="let qs of ChatPrompts"><span class="text-primary">Q: </span> {{ qs }}</h3>
        <p class="align-right" *ngFor="let sq of ChatResponses"><span class="text-warn">A: </span>{{ sq }}</p>
      </mat-card-content>
      
    </mat-card>
    <mat-card-footer id="footer">
      <form [formGroup]="chatForm" class="flex-row-end">
          <mat-form-field  appearance="outline">
            <input type="text" matInput formControlName="text" placeholder="Ask Safu a Question">
            <mat-icon matPreffix class="material-symbols-outline">info</mat-icon>
          </mat-form-field>

          <button mat-raised-button color="primary" class="text-white" (click)="onSubmit()">
            <mat-icon class="material-symbols-outlined">send</mat-icon>
          </button>          
        </form>
      <button mat-icon-button  matTooltip="Ask Safu" id="chatBtn" color="primary" class="mat-elevation-z8" (click)="drawer.toggle()" align="end">
        <mat-icon class="material-symbols-outlined">chat</mat-icon>
      </button>
    </mat-card-footer>
  </mat-sidenav>
</mat-sidenav-container>
